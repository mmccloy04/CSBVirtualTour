<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script> <!-- Reference Video 3-->
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/050_lab_personworking.jpg?v=1699107305370" rotation="0 -130 0"></a-sky>
      
    
      <!--Spheres with other locations-->
      <a-sphere id="g1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/g1.jpg?v=1698246818431" position="-3.5 2 -3"></a-sphere>
      <a-sphere id="o2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/o2.jpg?v=1698246813756" position="-7 2 0"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    <!-- Reference Video 3-->
    document
      .querySelector("#g1")
      .addEventListener("mouseenter", e => {
        location.href = "g1.html";
    });
    
    document
      .querySelector("#o2")
      .addEventListener("mouseenter", e => {
        location.href = "o2.html";
    });
    

    
  </script>
    
 
</html>
