<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
         <a-assets>
           <video id="myvideo" preload="auto"
            onloadstart="this.playbackRate = 4;"
            onended="videoEnded()"
            src="https://player.vimeo.com/progressive_redirect/playback/890635991/rendition/1080p/file.mp4?loc=external&signature=d31799b956208d8a6429b7706b9f9289f7c36d01c4fcd8e52e295ea14fbf1025"
            autoplay="true" loop="false"></video>
           <!-- alternative video with door already closed at the beginning https://player.vimeo.com/progressive_redirect/playback/890502554/rendition/1080p/file.mp4?loc=external&signature=c647ca675ffaa5f1ffebe87ed75d4fb6f8ebded31eaf5b34403c6122a8fb94ec 
          alternative full video https://player.vimeo.com/progressive_redirect/playback/890616405/rendition/1080p/file.mp4?loc=external&signature=0a752d194fc8c2691d6e71014355ca8f4e8f2cf5fe4a07c67ed87db64b9b3bd5
          -->
        </a-assets>
 
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.78">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      
       <a-videosphere src="#myvideo" rotation="0 -111 0"></a-videosphere>

      
    </a-scene> 
    
    
    <script>    
  function videoEnded() {
      location.href="../locations/l4.html";
   }
    </script>
                     
      </body>   
  
 
</html>
