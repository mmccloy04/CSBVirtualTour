<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/189c5b32-4e8b-4e96-b443-5aae4d110245/qublogo.png?v=1706269760196" /> <!--Queens logo sourced from https://www.stickpng.com/img/icons-logos-emojis/russell-group-universities/queens-university-belfast-logo -->
    <title>EEECS VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
 <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>-->
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    <a-scene>
      
      <!--ASSETS-->
      <a-assets>
       <video id="myvideo" preload="auto"
        onloadstart="this.playbackRate = 4;"
        onended="videoEnded()"
        src="https://player.vimeo.com/progressive_redirect/playback/889675481/rendition/1080p/file.mp4?loc=external&signature=0c207e8a9a10fe98af0528f55ec93aa3d840aa1667dd767ab84b369fb5c9d56b"
        autoplay="true" loop="false"></video>
      </a-assets>
 
      <!--CAMERA AND CONTROLS-->
      <a-entity>
        <a-camera position="1 1 0" id="myCamera" cursor="rayOrigin: mouse" zoom="0.8"></a-camera>
      </a-entity>
      
      <!--BACKGROUND-->
       <a-videosphere src="#myvideo" rotation="0 -90 0"></a-videosphere>
      
    </a-scene> 
    
    <!--SCRIPT TO REDIRECT TO DESIRED LOCATION PAGE ONCE VIDEO ENDED-->      
    <script>       
      function videoEnded() {
          location.href="../locations/o1.html";
       }
    </script>
                     
  </body>   
 
</html>
