<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
      <!-- this version has a delay but correctly autoplays and doesnt loop-->
      
         <a-assets>
           <video id="myvideo" preload="auto"
            onloadstart="this.playbackRate = 3;"
            onended="videoEnded()"
            src="https://player.vimeo.com/progressive_redirect/playback/890516610/rendition/1080p/file.mp4?loc=external&signature=0dc83d68378112997510868e2499bd362c637a7dbcab6e61ba7d46f8d85ac7a2"
            autoplay="true" loop="false"></video>
           <!-- alternative video links
           some people   
           not identifiable https://player.vimeo.com/progressive_redirect/playback/890516423/rendition/1080p/file.mp4?loc=external&signature=74428c87bd107768ef5cf6d681c50926409b767710d9bd99cf69745d948a4f69
            -->
        </a-assets>
 
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.8">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      
       <a-videosphere src="#myvideo" rotation="0 -90 0"></a-videosphere>

    </a-scene> 
    
    
    <script>    
  function videoEnded() {
      location.href="../locations/o1.html";
   }
    </script>
                     
      </body>   
  
 
</html>
