<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/189c5b32-4e8b-4e96-b443-5aae4d110245/qublogo.png?v=1706269760196" /> <!--Queens logo sourced from https://www.stickpng.com/img/icons-logos-emojis/russell-group-universities/queens-university-belfast-logo -->
    <title>EEECS VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
 <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>-->
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    <a-scene>
      
      <!--ASSETS-->
      <a-assets>
         <video id="myvideo" preload="auto"
          onloadstart="this.playbackRate = 4;"
          onended="videoEnded()"
          src="https://player.vimeo.com/progressive_redirect/playback/890631377/rendition/1080p/file.mp4?loc=external&signature=97125474db2ba611cd93dd0fd0bb2d51d6e3b3a1f31665993c051d9f661d3254"
          autoplay="true" loop="false"></video>
          <!-- alternative video with door already closed at the beginning https://player.vimeo.com/progressive_redirect/playback/890509580/rendition/1080p/file.mp4?loc=external&signature=af7d5339865683c529431548741b213bf2b41891655a1973918ba0e4d838cdfc 
          alternative full video https://player.vimeo.com/progressive_redirect/playback/890621736/rendition/1080p/file.mp4?loc=external&signature=006838c1448817df2c1b89c895e95f52dbf9a619dc8855c52dd973be76835d66 -->
      </a-assets>

      <!--CAMERA AND CONTROLS-->
      <a-entity>
        <a-camera position="1 1 0" id="myCamera" cursor="rayOrigin: mouse" zoom="0.68"></a-camera>
      </a-entity>
      
      <!--BACKGROUND-->
       <a-videosphere src="#myvideo" rotation="0 -113 0"></a-videosphere>
      
    </a-scene> 
    
    <!--SCRIPT TO REDIRECT TO DESIRED LOCATION PAGE ONCE VIDEO ENDED-->      
    <script>     
      function videoEnded() {
          location.href="../locations/l7.html";
       }
    </script>
                     
  </body>   
 
</html>
