<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
      <!-- this version has a delay but correctly autoplays and doesnt loop-->
      
         <a-assets>
           <video id="myvideo" preload="auto"
            onloadstart="this.playbackRate = 4;"
            onended="videoEnded()"
            src="https://player.vimeo.com/progressive_redirect/playback/890631377/rendition/1080p/file.mp4?loc=external&signature=97125474db2ba611cd93dd0fd0bb2d51d6e3b3a1f31665993c051d9f661d3254"
            autoplay="true" loop="false"></video>
            <!-- alternative video with door already closed at the beginning https://player.vimeo.com/progressive_redirect/playback/890509580/rendition/1080p/file.mp4?loc=external&signature=af7d5339865683c529431548741b213bf2b41891655a1973918ba0e4d838cdfc 
            alternative full video https://player.vimeo.com/progressive_redirect/playback/890621736/rendition/1080p/file.mp4?loc=external&signature=006838c1448817df2c1b89c895e95f52dbf9a619dc8855c52dd973be76835d66 -->
        </a-assets>
 
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.8">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      
       <a-videosphere src="#myvideo" rotation="0 -130 0"></a-videosphere>

      <!--Links to other locations-->
      <a-plane id="l3" src="https://cdn.glitch.global/375b0d57-617c-4581-b5fe-45e80f5f1e6a/2.svg?v=1699656396340" position="-4 -1.1 -3.5" rotation="0 60 0"></a-plane>
      <a-plane id="l2" src="https://cdn.glitch.global/61265dc0-3659-4188-962f-cde9463f447b/1lit.svg?v=1701299947309" position="-4 -2.2 -3.5" rotation="0 60 0"></a-plane>
      <a-plane id="g5" src="https://cdn.glitch.global/375b0d57-617c-4581-b5fe-45e80f5f1e6a/G.svg?v=1699656389032" position="-4 -3.3 -3.5" rotation="0 60 0"></a-plane>
      

      
    </a-scene> 
    
    
    <script>    
  function videoEnded() {
      location.href="../locations/s3.html";
   }
    </script>
                     
      </body>   
  
 
</html>
