<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
      <!-- this version has a delay but correctly autoplays and doesnt loop-->
      
         <a-assets>
           <video id="myvideo" preload="auto"
            onloadstart="this.playbackRate = 3;"
            onended="videoEnded()"
            src="https://player.vimeo.com/progressive_redirect/playback/890515894/rendition/1080p/file.mp4?loc=external&signature=797c021a638e5cdf7c0ecf9da4a8d1c9996261f4f23c6e4f69e9a32c96c57aaf"
            autoplay="true" loop="false"></video>
            <!-- alternative longer video carpeted https://player.vimeo.com/progressive_redirect/playback/890515035/rendition/1080p/file.mp4?loc=external&signature=1c1f95083f0326922db97b02c998afd27f196ce6aff78e51cccbe9271ef880e9 -->
        </a-assets>
 
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.8">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      
       <a-videosphere src="#myvideo" rotation="0 -90 0"></a-videosphere>

    </a-scene> 
    
    
    <script>    
  function videoEnded() {
      location.href="../locations/g3.html";
   }
    </script>
                     
      </body>   
  
 
</html>
