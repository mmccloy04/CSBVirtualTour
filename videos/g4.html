<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/189c5b32-4e8b-4e96-b443-5aae4d110245/qublogo.png?v=1706269760196" /> <!--Queens logo sourced from https://www.stickpng.com/img/icons-logos-emojis/russell-group-universities/queens-university-belfast-logo -->
    <title>EEECS VR Tour</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
 <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>-->
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    <a-scene>
      
      <!--ASSETS-->
     <a-assets>
       <video id="myvideo" preload="auto"
        onloadstart="this.playbackRate = 6;"
        onended="videoEnded()"
        src="https://player.vimeo.com/progressive_redirect/playback/890515894/rendition/1080p/file.mp4?loc=external&signature=797c021a638e5cdf7c0ecf9da4a8d1c9996261f4f23c6e4f69e9a32c96c57aaf"
        autoplay="true" loop="false"></video>
        <!-- alternative longer video carpeted https://player.vimeo.com/progressive_redirect/playback/890515035/rendition/1080p/file.mp4?loc=external&signature=1c1f95083f0326922db97b02c998afd27f196ce6aff78e51cccbe9271ef880e9 -->
      </a-assets>
 
      <!--CAMERA AND CONTROLS-->
      <a-entity>
        <a-camera position="1 1 0" id="myCamera" cursor="rayOrigin: mouse" zoom="0.5"></a-camera>
      </a-entity>
      
      <!--BACKGROUND-->      
       <a-videosphere src="#myvideo" rotation="0 0 0"></a-videosphere>
  
    </a-scene> 
    
    <!--SCRIPT TO REDIRECT TO DESIRED LOCATION PAGE ONCE VIDEO ENDED-->      
    <script>    
      function videoEnded() {
          location.href="../locations/g3.html";
       }
    </script>
                     
  </body>   
 
</html>
