<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
      <!-- this version has a delay but correctly autoplays and doesnt loop-->
      
         <a-assets>
           <video id="myvideo" preload="auto"
            onloadstart="this.playbackRate = 4;"
            onended="videoEnded()"
            src="https://player.vimeo.com/progressive_redirect/playback/890637992/rendition/1080p/file.mp4?loc=external&signature=bbf886bafe05107db5ae93e884aa1f5bf9242079710ab31bc94ea03acb78fad7"
            autoplay="true" loop="false"></video>
            <!-- alternative video with door already closed at the beginning https://player.vimeo.com/progressive_redirect/playback/890507607/rendition/1080p/file.mp4?loc=external&signature=46cf9c9d6d11bc6749bf0441002ed524c457b63b1f8ab47ab4ffdb0601ccf8f1 
            alternative full video https://player.vimeo.com/progressive_redirect/playback/890619093/rendition/1080p/file.mp4?loc=external&signature=f5f90b977f754a235cf275b5690b8a8964ae8d652c4df58f0ef070107f186f84 -->
            </a-assets>
 
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.78">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      
       <a-videosphere src="#myvideo" rotation="0 -111 0"></a-videosphere>

      
    </a-scene> 
    
    
    <script>    
  function videoEnded() {
      location.href="../locations/l4.html";
   }
    </script>
                     
      </body>   
  
 
</html>
