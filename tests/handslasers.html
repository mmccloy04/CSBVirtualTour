<!-- ADDING LASER TO HAND WITH NO CONTROLLER -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
  </head>
  
  <body>

    <a-scene>
      
            
      <!--CURSOR
      adding cursor to screen. source: https://www.youtube.com/watch?v=vQ85u3dzmZY-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
       <a-cursor 
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
      
      
        <a-entity id="head" camera="active: true" position="0 1.6 0" look-controls="pointerLockEnabled: true; reverseMouseDrag: true" ></a-entity>
              <!-- Left Controller -->
              <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>
              <!-- Right Controller -->
              <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" laser-controls ="hand: right"></a-entity>
 
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/060_quietroom.jpg?v=1699107427305" rotation="0 -130 0"></a-sky>
    
      <!--Spheres with other locations-->
      <a-sphere clickable id="q5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/058_corridor4_outsidequietroom.jpg?v=1699107400907" position="-5 1.8 -3"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    document
      .querySelector("#q5")
      .addEventListener("click", e => {
        location.href = "q5.html";
    });
    
    

    
  </script>
    
 
</html>
