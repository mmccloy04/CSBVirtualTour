<!DOCTYPE html>
<html>

<head>
	<style>
		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		<h1>GeeksforGeeks</h1>
		<h3>Click on the button to see image</h3>
		<!-- Add id to image -->
		<img id="image" src= "https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/QSIS_Image1.png?v=1701897545044" />
	</div>
	<button type="button" onclick="show()" id="btnID">
		Login to QSIS
	</button>

	<script>
		function show() {
			/* Access image by id and change 
			the display property to block*/
			document.getElementById('image')
				.style.display = "block";
			document.getElementById('btnID')
				.style.display = "none";
		}
	</script>
</body>

</html>
