<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://player.vimeo.com/progressive_redirect/playback/890515035/rendition/1080p/file.mp4?loc=external&signature=1c1f95083f0326922db97b02c998afd27f196ce6aff78e51cccbe9271ef880e9" rotation="0 -130 0"></a-sky>
      
    
      <!--Spheres with other locations-->
      <a-sphere id="o2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/o2.jpg?v=1698246813756" position="-7 2 0"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    <!-- Reference Video 3-->

    document
      .querySelector("#o2")
      .addEventListener("mouseenter", e => {
        location.href = "testvideo.html";
    });
    

    
  </script>
    
 
</html>
