<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script> <!-- Reference Video 3-->
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/021_foyertoilets_doorclosed_doortolab.jpg?v=1698966414094" rotation="0 -130 0"></a-sky>
      
      <!--Spheres with other locations-->
      <a-sphere id="c1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/034_corridor_techniciansdesk.jpg?v=1698967209660" position="-5 2 3"></a-sphere>
      <a-sphere id="c2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/019_computerlab_empty.jpg?v=1698968671284" position="6 2 7"></a-sphere>
      <a-sphere id="g3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/002_mainfoyer_empty.jpg?v=1698966397137" position="11 2 -10"></a-sphere>
      <a-sphere id="g5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/017_foyer_carpeted_empty.jpg?v=1698966406251" position="15 2 2"></a-sphere>
      <a-sphere id="l1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/045_insidelift_doorcsclosed.jpg?v=1699107055316" position="7 2 -11"></a-sphere>
    
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    <!-- Reference Video 3-->
    document
      .querySelector("#c1")
      .addEventListener("mouseenter", e => {
        location.href = "c1.html";
    });
    
    document
      .querySelector("#c2")
      .addEventListener("mouseenter", e => {
        location.href = "c2.html";
    });
    
    document
      .querySelector("#g3")
      .addEventListener("mouseenter", e => {
        location.href = "g3.html";
    });
    
    document
      .querySelector("#g5")
      .addEventListener("mouseenter", e => {
        location.href = "g5.html";
    });
       
    document
      .querySelector("#l1")
      .addEventListener("mouseenter", e => {
        location.href = "l1.html";
    });
    
  </script>
    
 
</html>
