<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/f1video.mp4?v=1701474628976" rotation="0 -80 0" ></a-sky>      
      <!-- alternative image  https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/036_mainfoyer.jpg?v=1699107287933 rotation -160 -->
    
      <!--Links to other locations-->
      <a-sphere id="m1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/053_stairs_groundtofirst.jpg?v=1699107171210" position="-1 2 12"></a-sphere>
      <a-sphere id="m2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/060_stairs_secondtofirst.jpg?v=1699107171950" position="7 2 10"></a-sphere>
      <a-sphere id="f2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/037_seatingarea.jpg?v=1699107248305" position="-4 2 -15"></a-sphere>
      <a-sphere id="f3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/042_foyerlifts.jpg?v=1699107301856" position="13 2 1"></a-sphere> 

      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
   
    <!--Navigation to other locations-->
    
    document
      .querySelector("#m1")
      .addEventListener("mouseenter", e => {
        location.href = "m1.html";
    });
    
    document
      .querySelector("#m2")
      .addEventListener("mouseenter", e => {
        location.href = "m2.html";
    });
    
        
    document
      .querySelector("#f2")
      .addEventListener("mouseenter", e => {
        location.href = "f2.html";
    });
    
    document
      .querySelector("#f3")
      .addEventListener("mouseenter", e => {
        location.href = "f3.html";
    });
    

    
  </script>
    
 
</html>
