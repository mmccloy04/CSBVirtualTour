<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/q3video.mp4?v=1701476679477" rotation="0 150 0"></a-sky>
      <!-- alternative image https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/055_corridor2_myreflection.jpg?v=1699107362968 -->
      
      <!--Spheres with other locations-->
      <a-sphere id="q1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/044_corridor1_canjustseelab.jpg?v=1699107303962" position="-12 2 6"></a-sphere>
      <a-sphere id="q4" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/057_corridor3.jpg?v=1699107459380" position="7 2 -9.5"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    document
      .querySelector("#q1")
      .addEventListener("mouseenter", e => {
        location.href = "q1.html";
    });
    
    document
      .querySelector("#q4")
      .addEventListener("mouseenter", e => {
        location.href = "q4.html";
    });
    

    
  </script>
    
 
</html>
