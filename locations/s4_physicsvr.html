<!--DYNAMIC OBJECTS, VR MODE ONLY-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/189c5b32-4e8b-4e96-b443-5aae4d110245/qublogo.png?v=1706269760196" /> <!--Queens logo sourced from https://www.stickpng.com/img/icons-logos-emojis/russell-group-universities/queens-university-belfast-logo -->
    <title>EEECS VR Tour</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../../../js/script.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script> <!-- script for hand controls and animation sourced from https://www.youtube.com/watch?v=vQ85u3dzmZY and https://github.com/c-frame/aframe-super-hands-component-->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> <!-- script for superhands sourced from https://github.com/c-frame/aframe-super-hands-component-->
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script> <!-- script for event set component sourced from https://aframe.io/docs/1.5.0/guides/building-a-360-image-gallery.html -->

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>     <!--script from https://github.com/c-frame/aframe-physics-system/blob/master/CannonDriver.md -->
    
    <!-- CUSTOM COMPONENT
    Registering a custom component to have one entity face another entity (used to make objects face the user)
    Sourced from https://stackoverflow.com/questions/66508949/a-frame-make-model-face-the-viewer-center-of-the-screen-or-canvas -->
    <script>
      AFRAME.registerComponent("look-at", {
        schema: { type: "selector" },

        init: function () {},

        tick: function () {
          this.el.object3D.lookAt(this.data.object3D.position);
        },
      });
    </script>
    
    <!--CONTROLLER COMPONENT
    Used to support all the controller components, while providing the hand and overriding the model.
    Sourced from aframe.io/docs/1.5.0/introduction/interactions-and-controllers.html#creating-custom-controllers -->
    <script>
      AFRAME.registerComponent("custom-controls", {
        schema: {
          hand: { default: "" },
          model: { default: "customControllerModel.gltf" },
        },
        update: function () {
          var hand = this.data.hand;
          var el = this.el;
          var controlConfiguration = {
            hand: hand,
            model: false,
            orientationOffset: { x: 0, y: 0, z: hand === "left" ? 90 : -90 },
          };
          // Build on top of controller components.
          el.setAttribute("vive-controls", controlConfiguration);
          el.setAttribute("oculus-touch-controls", controlConfiguration);
          el.setAttribute("windows-motion-controls", controlConfiguration);
          // Set a model.
          el.setAttribute("gltf-model", this.data.model);
        },
      });
    </script>
    
  </head>

  <body>
     <a-scene id="scene" physics="debug:true">
      
      <!--ASSETS-->
      <a-assets>
        <!--assets for icons-->
        <img id="audio_icon" src="https://cdn.glitch.global/943a3cf6-3872-4e08-b494-74ea4b0fdad8/audio.png?v=1706309195931">
        <img id="task_icon" src="https://cdn.glitch.global/943a3cf6-3872-4e08-b494-74ea4b0fdad8/task5.png?v=1706309028596">
        
        <!--360 images for locations-->
        <img id="s3_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/015_foyerlifts.jpg?v=1699107504841">
      </a-assets>
       
      <!--CAMERA AND CONTROLS-->
      <a-entity>
        <a-camera position="0 1 0" id="myCamera" cursor="rayOrigin: mouse"></a-camera>
        <a-entity 
            static-body="shape: sphere; sphereRadius: 0.02;"
            sphere-collider="objects: a-plane, a-box, a-sphere" super-hands hand-controls="hand: right"></a-entity>  <!-- Right hand implements hand controls with superhands, adapted/sourced from https://github.com/c-frame/aframe-super-hands-component -->
        <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity> <!--Left hand is the controller, adapted/sourced from https://aframe.io/docs/1.5.0/components/oculus-touch-controls.html -->
        <a-entity laser-controls="hand: left"></a-entity> <!--Left hand (controller) has laser, adapted/sourced from https://aframe.io/docs/1.5.0/components/laser-controls.html -->
      </a-entity>
      
      <!--BACKGROUND-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/s4video.mp4?v=1701475551562" rotation="0 90 0"></a-sky>

      <!--SPHERES LINKING TO OTHER LOCATIONS -->
      <a-sphere id="s3" position="8 1.3 10" radius="1" src="#s3_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="This way to the\nSecond Floor Foyer" width="7" position="0 -1.5 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
      
      <!--OBJECTS FOR VIDEOS/AUDIO-->
      <a-box id="audioimg" position="0 1.4 10" src="#audio_icon" scale="1.2 1.2 1.2"
        event-set__enter="_event: mouseenter; _target: #audioText; visible: true"
        event-set__leave="_event: mouseleave; _target: #audioText; visible: false">
         <a-text id="audioText" value="Click and hold to hear what it sounds like when students are in the room." align="center" color="#FFFFFF" width="7" font="kelsonsans" 
        visible="false" position="0.05 1.5 -0.05" geometry="primitive: plane; height: 0; width: 0" material="color: #333333" look-at="#myCamera"></a-text>
      </a-box> 
      
      <!--TASK-->
      <a-box id="task" position="0 1.5 -12" src="#task_icon" scale="1.5 1.5 1.5" rotate="0 120 0"
        event-set__enter="_event: mouseenter; _target: #taskText; visible: true"
        event-set__leave="_event: mouseleave; _target: #taskText; visible: false">
        <a-text id="taskText" value="Your lecturer has asked you to rotate the boxes to work out where you need to go next. Grab the boxes with your right hand to rotate them.\n(Hint: Be careful not to drop them off the edge of the table! You can click the task button if you need to start again)." 
                align="center" color="#FFFFFF" width="6.5" font="kelsonsans" 
                visible="false" position="0.05 2.3 0.5" geometry="primitive: plane;  height: 3; width: 8" material="color: #333333" look-at="#myCamera"></a-text>
      </a-box>
      
      <!-- INTERACTIVE SCENARIOS-->      
       
     <a-entity position="0 0 0" >          
        <a-box
          id="box1"
          dynamic-body
          grabbable
          draggable
          droppable
          position="-1.25 10 -0.75"
          rotation="0 -90 0"
          scale="0.3 0.3 0.3"
          color="orange">
            <a-text id="text1" font="kelsonsans" value="First" width="5" position="0 0 0.5" align="center" color="#000000"></a-text>     
        </a-box>

         <a-box
          id="box2"
          dynamic-body
          grabbable
          draggable
          droppable
          position="-0.5 20 -0.75"
          rotation="90 0 0"
          scale="0.3 0.3 0.3"
          color="green">
            <a-text id="text2" font="kelsonsans" value="Floor" width="5" position="0 0 0.5" align="center" color="#000000"></a-text>     
        </a-box>

          <a-box 
          id="box3"
          dynamic-body
          grabbable
          draggable
          droppable
          position="0.25 5 -0.75"
          rotation="90 0 90"
          scale="0.3 0.3 0.3"
          color="blue">
            <a-text id="text3" font="kelsonsans" value="Learning" width="5" position="0 0 0.5" align="center" color="#000000"></a-text>     
        </a-box>

        <a-box 
          id="box4"
          dynamic-body
          grabbable
          draggable
          droppable
          position="1 15 -0.75"
          rotation="0 90 0"
          scale="0.3 0.3 0.3"
          color="red">
            <a-text id="text4" font="kelsonsans" value="Lab" width="5" position="0 0 0.5" align="center" color="#000000"></a-text>     
        </a-box>


        <!--Table - change position for VR mode e.g. height 0.75 -->
        <a-box
          static-body
          position="0 0 -1"
          width="4.5"
          height="0.5"
          depth="1.5"
          color="grey"
        ></a-box>
   </a-entity>     
  
    </a-scene>
  </body>

  <!--NAVIGATE TO OTHER PAGES (LOCATIONS/VIDEOS) -->  
  <script> 
    document
      .querySelector("#s3")
      .addEventListener("click", e => {
        location.href = "s3.html";
    }); 

  
  <!--RELOAD PAGE WHEN CLICK TASK BOX (e.g. if drop boxes off the table)-->
    document
      .querySelector("#task")
      .addEventListener("click", e => {
        location.reload();
    });

    
  </script>
  
  <!-- PLAY/PAUSE AUDIO (stops playing audio once release mouse)
  Audio file with event listener, sourced/adapted from https://stackoverflow.com/questions/69470562/how-do-i-get-audio-to-play-when-i-hover-over-an-image -->
  <script>
    const audioFile = ['https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/203%20Students%20in%20Corridor.mp3?v=1701451053005'
    ];
    var audioimg = document.getElementById("audioimg");
    const audio = new Audio(audioFile);
    function play() {
      audio.play();
    }
    function stop() {
      audio.pause();
    }
    audioimg.addEventListener('mousedown', play);
    audioimg.addEventListener('mouseup', stop);
  </script>
 
</html>
