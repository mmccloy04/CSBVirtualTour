<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="../../../js/script.js"></script>
  </head>
  
  <body>

    <a-scene>
      
            
      <!--controls-->
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
      
      
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/019_computerlab_empty.jpg?v=1698968671284" rotation="0 -130 0"></a-sky>
      
      <!--Links to other locations-->
      <a-sphere id="c3" src="" position="7 -1.5 -12"></a-sphere>
      <a-sphere id="g6" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/021_foyertoilets_doorclosed_doortolab.jpg?v=1698966414094" position="4.6 1 -12"></a-sphere>
      
      <!--Link to video/s and/or audio-->
      <a-box id="audio" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/audio.png?v=1701603505838" position="-1.8 0.5 -9" onclick="playAudio()"></a-box>
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    
    <!--Navigation to other locations-->
    
    document
      .querySelector("#g6")
      .addEventListener("mouseenter", e => {
        location.href = "g6.html";
    });
    
    <!--videos-->
    document
      .querySelector("#c3")
      .addEventListener("mouseenter", e => {
        location.href = "../videos/c3.html";
    });
          
    <!--audio file-->
    const audioFile = ['https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/202%20Computer%20Lab.mp3?v=1701451048932'];
    
  </script>
    
 
</html>
