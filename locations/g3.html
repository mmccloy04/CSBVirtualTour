<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/189c5b32-4e8b-4e96-b443-5aae4d110245/qublogo.png?v=1706269760196" /> <!--Queens logo sourced from https://www.stickpng.com/img/icons-logos-emojis/russell-group-universities/queens-university-belfast-logo -->
    <title>EEECS VR Tour</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../../../js/script.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script> <!-- script for hand controls and animation sourced from https://www.youtube.com/watch?v=vQ85u3dzmZY and https://github.com/c-frame/aframe-super-hands-component-->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> <!-- script for superhands sourced from https://github.com/c-frame/aframe-super-hands-component-->
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script> <!-- script for event set component sourced from https://aframe.io/docs/1.5.0/guides/building-a-360-image-gallery.html -->
    
    <!-- CUSTOM COMPONENT
    Registering a custom component to have one entity face another entity (used to make objects face the user)
    Sourced from https://stackoverflow.com/questions/66508949/a-frame-make-model-face-the-viewer-center-of-the-screen-or-canvas -->
    <script>
      AFRAME.registerComponent("look-at", {
        schema: { type: "selector" },

        init: function () {},

        tick: function () {
          this.el.object3D.lookAt(this.data.object3D.position);
        },
      });
    </script>
    
    <!--CONTROLLER COMPONENT
    Used to support all the controller components, while providing the hand and overriding the model.
    Sourced from aframe.io/docs/1.5.0/introduction/interactions-and-controllers.html#creating-custom-controllers -->
    <script>
      AFRAME.registerComponent("custom-controls", {
        schema: {
          hand: { default: "" },
          model: { default: "customControllerModel.gltf" },
        },
        update: function () {
          var hand = this.data.hand;
          var el = this.el;
          var controlConfiguration = {
            hand: hand,
            model: false,
            orientationOffset: { x: 0, y: 0, z: hand === "left" ? 90 : -90 },
          };
          // Build on top of controller components.
          el.setAttribute("vive-controls", controlConfiguration);
          el.setAttribute("oculus-touch-controls", controlConfiguration);
          el.setAttribute("windows-motion-controls", controlConfiguration);
          // Set a model.
          el.setAttribute("gltf-model", this.data.model);
        },
      });
    </script>
    
  </head>
  
   <body>
    <a-scene>
      
     <!--ASSETS-->
      <a-assets>
        <!--assets for icons-->
        <img id="video_icon" src="https://cdn.glitch.global/943a3cf6-3872-4e08-b494-74ea4b0fdad8/video2.png?v=1706308587519">
        <!--360 images for locations-->
        <img id="g1_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/003_mainfoyer_bydoor.jpg?v=1698966152686">
        <img id="g3_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/002_mainfoyer_empty.jpg?v=1698966397137">
        <img id="g5_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/017_foyer_carpeted_empty.jpg?v=1698966406251">
        <img id="g6_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/021_foyertoilets_doorclosed_doortolab.jpg?v=1698966414094">
        <img id="l1_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/045_insidelift_doorcsclosed.jpg?v=1699107055316">
        <img id="m1_image" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/053_stairs_groundtofirst.jpg?v=1699107171210">
      </a-assets>

      <!--CAMERA AND CONTROLS-->
      <a-entity>
        <a-camera position="1 1 0" id="myCamera" cursor="rayOrigin: mouse"></a-camera>
        <a-entity sphere-collider="objects: a-plane, a-box, a-sphere" super-hands hand-controls="hand: right"></a-entity>  <!-- Right hand implements hand controls with superhands, adapted/sourced from https://github.com/c-frame/aframe-super-hands-component -->
        <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity> <!--Left hand is the controller, adapted/sourced from https://aframe.io/docs/1.5.0/components/oculus-touch-controls.html -->
        <a-entity laser-controls="hand: left"></a-entity> <!--Left hand (controller) has laser, adapted/sourced from https://aframe.io/docs/1.5.0/components/laser-controls.html -->
      </a-entity>
      
      <!--BACKGROUND-->    
      <a-sky src="#g3_image" rotation="0 -130 0"></a-sky>      
      
      <!--SPHERES LINKING TO OTHER LOCATIONS -->
      <a-sphere id="g1" position="-6.5 1.5 8.5" radius="1" src="#g1_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="Reception and\nWay Out" width="7" position="0 -1.4 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
      
      <a-sphere id="g5" position="-10 1.5 -3" radius="1" src="#g5_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="Ground Floor\nFoyer" width="7" position="0 -1.5 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
      
      <a-sphere id="g6" position="-6 2 -15" radius="1" src="#g6_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="Ground Floor\nFoyer" width="7" position="0 -1.4 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
      
      <a-sphere id="m1" position="4 3 -14" radius="1" src="#m1_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="Up to First Floor" width="7" position="0 -1.4 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
      
      <a-sphere id="l1" position="-3 2 -15" radius="1" src="#l1_image"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text font="kelsonsans" value="Lift" width="8" position="0 -1.4 0" align="center" look-at="#myCamera"></a-text>
      </a-sphere>
         
       <!--OBJECTS FOR VIDEOS/AUDIO-->
      <a-box id="video_g4" position="-8 1.3 -7" src="#video_icon"
        event-set__enter="_event: mouseenter; _target: #g4Text; visible: true"
        event-set__leave="_event: mouseleave; _target: #g4Text; visible: false">
        <a-text id="g4Text" value="Click to play video of\nthe foyer when it's busy" align="center" color="#FFFFFF" width="7" font="kelsonsans" 
        visible="false" position="0.05 -1.5 -0.05" geometry="primitive: plane; width: 4.5" material="color: #333333" look-at="#myCamera"></a-text>
      </a-box>
      
      
    </a-scene>
  </body>


  <!--NAVIGATE TO OTHER PAGES (LOCATIONS/VIDEOS) -->  
  <script>  
    document
      .querySelector("#g1")
      .addEventListener("click", e => {
        location.href = "g1.html";
    });
    document
      .querySelector("#g5")
      .addEventListener("click", e => {
        location.href = "g5.html";
    });     
    document
      .querySelector("#g6")
      .addEventListener("click", e => {
        location.href = "g6.html";
    });
    document
      .querySelector("#m1")
      .addEventListener("click", e => {
        location.href = "m1.html";
    }); 
    document
      .querySelector("#l1")
      .addEventListener("click", e => {
        location.href = "l1.html";
    });
    document
      .querySelector("#video_g4")
      .addEventListener("click", e => {
        location.href = "../videos/g4.html";
    });
  </script>
    
 
</html>
