<!-- CAN MOVE STUDENT CARD BUT CONTROLLERS ARE HANDS, DOESNT USE ACTUAL HANDS. 
NO CONTROLLERS. STILL GAZE OVER SPHERES -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>-->
    <!--   <script src="../../../js/aframe-master.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      
            
      <!-- SUPER HANDS https://www.youtube.com/watch?v=vQ85u3dzmZY --->
      <a-entity sphere-collider="objects: a-plane;" super-hands id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      <a-plane
             grabbable
             position="-0.5 1.5 -1"
             src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/studentcard.jpg?v=1704470277619"
             animation= "property=rotation; from: 0 0 0; to 360 360 0; dur:20000; startEvents:click;"
      ></a-plane>       
      
      
      <!--adding cursor to screen-->
      <a-camera id="myCamera" zoom ="0.8">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" rotation="0 -133 0"></a-sky>
    
      <!--Spheres with other locations-->
      <a-sphere id="o4" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/079_bottomofsteps_somepeople.jpg?v=1698964838558" position="-5 0 7"></a-sphere>
      <a-sphere id="g1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/003_mainfoyer_bydoor.jpg?v=1698966152686" position="5.5 2 -7"></a-sphere>
      
      <!--Link to video/s and/or audio-->
      <a-box id="o2" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/video_icon.png?v=1701897125593" position="3.5 2.5 -10"></a-box>
      <a-box id="o3" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/video_icon.png?v=1701897125593" position="3.5 1 -10"></a-box>
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->    
    
    document
      .querySelector("#o4")
      .addEventListener("click", e => {
        location.href = "o4.html";
    });
    
        document
      .querySelector("#g1")
      .addEventListener("click", e => {
        location.href = "g1.html";
    });

    <!--videos-->
    
    document
      .querySelector("#o2")
      .addEventListener("click", e => {
        location.href = "../videos/o2.html";
    });
    
    document
      .querySelector("#o3")
      .addEventListener("click", e => {
        location.href = "../videos/o3.html";
    });
    
  </script>
    
 
</html>
