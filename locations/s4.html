<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/375b0d57-617c-4581-b5fe-45e80f5f1e6a/003_lecturetheatre_shortvideo.mp4?v=1699216090612" rotation="0 90 0"></a-sky>

      <!--Spheres with other locations-->
      <a-sphere id="s3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/015_foyerlifts.jpg?v=1699107504841" position="15 2 20"></a-sphere>
    
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    document
      .querySelector("#s3")
      .addEventListener("mouseenter", e => {
        location.href = "s3.html";
    });
    
    
  </script>
    
 
</html>
