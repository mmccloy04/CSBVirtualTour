<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="../../../js/script.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/s4video.mp4?v=1701475551562" rotation="0 90 0"></a-sky>

      <!--Spheres with other locations-->
      <a-sphere id="s3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/015_foyerlifts.jpg?v=1699107504841" position="8 1 10"></a-sphere>
    
      <!--Link to video/s and/or audio-->
      <a-box id="audio" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/audio.png?v=1701603505838" position="1 2 -9" onclick="playAudio()"></a-box>
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    
     
  <!--Navigation to other locations-->
    document
      .querySelector("#s3")
      .addEventListener("mouseenter", e => {
        location.href = "s3.html";
    });

    
        
  <!--audio file-->
    const audioFile = ['https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/203%20Students%20in%20Corridor.mp3?v=1701451053005'
    ];
    
  </script>
    
 
</html>
