

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>  
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" zoom="0.78">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/l1video_v2.mp4?v=1701600608757" rotation="0 -111 0"></a-sky>
      <!-- alternative video https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/l1video.mp4?v=1701532549161 -->
     
      <!--Links to other locations-->   
      <a-sphere id="g5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/017_foyer_carpeted_empty.jpg?v=1698966406251" position="4.5 1 -7"></a-sphere>
      
      <!--Lift buttons-->
      <a-plane id="g" src="https://cdn.glitch.global/375b0d57-617c-4581-b5fe-45e80f5f1e6a/G.svg?v=1699656389032" position="-4 -2.4 -1.5" rotation="0 60 0"></a-plane>
      <a-plane id="l2" src="https://cdn.glitch.global/375b0d57-617c-4581-b5fe-45e80f5f1e6a/1.svg?v=1699656391967" position="-4 -1.3 -1.5" rotation="0 60 0"></a-plane>
      <a-plane id="l3" src="https://cdn.glitch.global/375b0d57-617c-4581-b5fe-45e80f5f1e6a/2.svg?v=1699656396340" position="-4 -0.2 -1.5" rotation="0 60 0"></a-plane>
      
      
      <!-- HOVER https://aframe.io/docs/1.5.0/introduction/interactions-and-controllers.html -->
      <a-plane id="test" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
      event-set__enter="_event: mouseenter; color: #8FF7FF"
      event-set__leave="_event: mouseleave; color: #4CC3D9"></a-plane>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    
     
  <!--Navigation to other locations-->    
    document
      .querySelector("#g5")
      .addEventListener("mouseenter", e => {
        location.href = "g5.html";
    });
    

    <!--videos-->
    document
      .querySelector("#l2")
      .addEventListener("mouseenter", e => {
        location.href = "../videos/l2.html";
    });

    document
      .querySelector("#l3")
      .addEventListener("mouseenter", e => {
        location.href = "../videos/l3.html";
    });
    
    document
      .querySelector("#test")
      .addEventListener("mouseenter", e => {
        location.href = "../videos/l3.html";
    });
    
    
  </script>
    
 
</html>
