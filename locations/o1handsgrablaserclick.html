<!-- WORKS WITH BEING ABLE TO GRAB OBJECTS WITH HANDS AND ALSO CLICK ON OBJECTS USING LASER
 BUT VERY GLITCHY IE COMES OUT OF VR MODE WHEN GOING FROM OTHER AREA 
AND ALSO WHEN YOU PUT CONTROLLERS DOWN, CANT SEEM TO PICK THEM UP AGAIN, HANDS JUST SHOW BELOW YOU-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="../../../js/aframe-master.js"></script> 
    
       
    <!-- below scripts for hand controls and animation sourced from https://www.youtube.com/watch?v=vQ85u3dzmZY-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> 

    
  </head>
  
  <body>

    <a-scene>
      
      <!--CURSOR
      adding cursor to screen. source: https://www.youtube.com/watch?v=vQ85u3dzmZY-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
       <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>

            
      <!-- HAND CONTROLS 
      sources: https://www.youtube.com/watch?v=vQ85u3dzmZY
      https://michael-mcanally.medium.com/basic-movement-and-teleportation-in-vr-with-a-frame-114a59767ffc
      had to combine together to allow for laser to work (to click on objects further away) alongside the super hands to grab objects--->
        <!-- Left Controller -->
        <a-entity id="leftHand" 
                  hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" 
                  teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" 
                  visible="true"></a-entity>
        <!-- Right Controller with superhands  -->    
        <a-entity 
                  sphere-collider="objects: a-plane, a-sphere, a-box;" 
                  super-hands id="rightHand" 
                  hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" 
                  laser-controls ="hand: right"></a-entity>  
      
      <!--BACKGROUND-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" rotation="0 -133 0"></a-sky>
    
      <!--OBJECTS LINKING TO OTHER LOCATIONS -->
      <a-sphere clickable id="o4" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/079_bottomofsteps_somepeople.jpg?v=1698964838558" position="-5 0 7"></a-sphere>
      <a-sphere clickable  id="g1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/003_mainfoyer_bydoor.jpg?v=1698966152686" position="5.5 2 -7"></a-sphere>
      
      <!-- OBJECTS FOR VIDEOS/AUDIO-->
      <a-box clickable id="o2" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/video_icon.png?v=1701897125593" position="3.5 2.5 -10"></a-box>
      <a-box clickable id="o3" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/video_icon.png?v=1701897125593" position="3.5 1 -10"></a-box>
      
      
      <!-- INTERACTIVE OBJECTS
      source: https://www.youtube.com/watch?v=vQ85u3dzmZY --->
      <a-plane
             grabbable
              position="-0.5 1.5 -1"
             src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/studentcard.jpg?v=1704470277619"
             animation= "property=rotation; from: 0 0 0; to 360 360 0; dur:20000; startEvents:click;"
      ></a-plane>       
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->    
    
    document
      .querySelector("#o4")
      .addEventListener("click", e => {
        location.href = "o4.html";
    });
    
        document
      .querySelector("#g1")
      .addEventListener("click", e => {
        location.href = "g1.html";
    });

    <!--videos-->
    
    document
      .querySelector("#o2")
      .addEventListener("click", e => {
        location.href = "../videos/o2.html";
    });
    
    document
      .querySelector("#o3")
      .addEventListener("click", e => {
        location.href = "../videos/o3.html";
    });
    
  </script>
    
 
</html>
