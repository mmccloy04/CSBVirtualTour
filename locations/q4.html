<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/057_corridor3.jpg?v=1699107459380" rotation="0 90 0"></a-sky>
      
    
      <!--Spheres with other locations-->
      <a-sphere id="q3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/055_corridor2_myreflection.jpg?v=1699107362968" position="1 2 13"></a-sphere>
      <a-sphere id="q5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/058_corridor4_outsidequietroom.jpg?v=1699107400907" position="1 2.5 -8"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    document
      .querySelector("#q3")
      .addEventListener("mouseenter", e => {
        location.href = "q3.html";
    });
    
    document
      .querySelector("#q5")
      .addEventListener("mouseenter", e => {
        location.href = "q5.html";
    });
    

    
  </script>
    
 
</html>
