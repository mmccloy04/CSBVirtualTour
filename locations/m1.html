<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/053_stairs_groundtofirst.jpg?v=1699107171210" rotation="0 -130 0"></a-sky>
      
      <!--Spheres with other locations-->
      <a-sphere id="g3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/002_mainfoyer_empty.jpg?v=1698966397137" position="10 -5 -8"></a-sphere>
      <a-sphere id="f1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/036_mainfoyer.jpg?v=1699107287933" position="1 2 -12"></a-sphere>
    
1
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    
    document
      .querySelector("#g3")
      .addEventListener("mouseenter", e => {
        location.href = "g3.html";
    });
    
    document
      .querySelector("#f1")
      .addEventListener("mouseenter", e => {
        location.href = "f1.html";
    });
    
    
    
  </script>
    
 
</html>
