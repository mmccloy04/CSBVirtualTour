<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/079_bottomofsteps_somepeople.jpg?v=1698964838558" rotation="0 -130 0"></a-sky>
      
      <!--Spheres with other locations-->
      <a-sphere id="o1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" position="9.5 5 -9"></a-sphere>
      <a-sphere id="o5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/090_firepoint_bus_nopeople.jpg?v=1698964895460" position="9.5 3 11"></a-sphere>
    
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    <!-- Reference Video 3-->
    document
      .querySelector("#o1")
      .addEventListener("mouseenter", e => {
        location.href = "o1.html";
    });
    
    document
      .querySelector("#o5")
      .addEventListener("mouseenter", e => {
        location.href = "o5.html";
    });
    
    
  </script>
    
 
</html>
