<!-- CONTROLLERS WORK TO CLICK ON SPHERE. IN DESKTOP MODE NEED TO HOVER OVER WITH CURSOR AND CLICK MOUSE ---> 

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script> 
    <script src="../../../js/script.js"></script>
  </head>
  
  <body>

    <a-scene>      
      
      <!--CURSOR
      adding cursor to screen. source: https://www.youtube.com/watch?v=vQ85u3dzmZY-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
       <a-cursor 
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>
      
      <!--CONTROLS AND LASER
      source: https://aframe.io/docs/1.5.0/introduction/interactions-and-controllers.html (first two) and 
      https://aframe.io/docs/1.5.0/components/laser-controls.html#:~:text=laser%2dcontrols%20is%20a%20higher,vive%2dcontrols (last one) -->
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      <a-entity laser-controls="hand: right"></a-entity> 
      
      <!--BACKGROUND-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/o4video.mp4?v=1701480335922" rotation="0 -130 0"
             onloadstart="this.playbackRate = 3;"></a-sky>
      <!-- alternative image https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/079_bottomofsteps_somepeople.jpg?v=1698964838558 rotation -130 -->
      
      <!--OBJECTS LINKING TO OTHER LOCATIONS -->
      <a-sphere id="o1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" position="9.5 5 -9"></a-sphere>
      <a-sphere id="o5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/090_firepoint_bus_nopeople.jpg?v=1698964895460" position="9.5 3 11"></a-sphere>
    
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    document
      .querySelector("#o1")
      .addEventListener("click", e => {
        location.href = "o1.html";
    });
    
    document
      .querySelector("#o5")
      .addEventListener("click", e => {
        location.href = "o5.html";
    });
    
    
  </script>
    
 
</html>
