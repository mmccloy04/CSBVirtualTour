<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
    <script src="../../../js/script.js"></script>
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera position="1 1 0" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.me/8cefb064-2b3f-4ee6-95b2-81aed480e217/s3video.mp4?v=1701476664508" rotation="0 102 0"></a-sky>
      <!-- alternative image https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/015_foyerlifts.jpg?v=1699107504841 rotation -130-->
      
      <!--Spheres with other locations-->
      <a-sphere id="s2" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/007_foyeryellowcorridor.jpg?v=1699107484531" position="8 1.5 -9"></a-sphere>
      <a-sphere id="s4" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/029_lecturetheatre.jpg?v=1701451562295" position="1.5 1 8"></a-sphere>
      <a-sphere id="l7" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/045_insidelift_doorcsclosed.jpg?v=1699107055316" position="-9 0.8 1.5"></a-sphere>
     
      <!--Link to video/s and/or audio-->
      <a-sphere id="audio" src="" position="6 0.9 10" onclick="playAudio()"></a-sphere>
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
   
  <!--Navigation to other locations-->
    document
      .querySelector("#s2")
      .addEventListener("mouseenter", e => {
        location.href = "s2.html";
    });
    
    document
      .querySelector("#s4")
      .addEventListener("mouseenter", e => {
        location.href = "s4.html";
    });
    
    document
      .querySelector("#l7")
      .addEventListener("mouseenter", e => {
        location.href = "l7.html";
    });
    
        
    <!--audio file-->
    const audioFile = ['https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/203%20Students%20in%20Corridor.mp3?v=1701451053005'
    ];
    
    
  </script>
    
 
</html>
