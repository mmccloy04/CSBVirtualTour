<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@83f7ef5a4fb4935a57ed4dd7e72e5d51df7a4499/dist/aframe-master.min.js"></script>
  </head>
  
  <body>

    <a-scene>
      <a-camera id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/003_mainfoyer_bydoor.jpg?v=1698966152686" rotation="0 -130 0"></a-sky>
      
      <!--Links to other locations-->
      <a-sphere id="o1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" position="-10.5 2 5"></a-sphere>
      <a-sphere id="g3" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/002_mainfoyer_empty.jpg?v=1698966397137" position="8 2 -15"></a-sphere>
      <a-sphere id="g5" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/017_foyer_carpeted_empty.jpg?v=1698966406251" position="-5.5 2 -13"></a-sphere>
   
      <!--Link to video/s and/or audio-->
      <a-box id="g2" src="https://cdn.glitch.global/8cefb064-2b3f-4ee6-95b2-81aed480e217/video_icon.png?v=1701897125593" position="3 1 12"></a-box>

      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
 
  <!--Navigation to other locations-->
    document
      .querySelector("#o1")
      .addEventListener("mouseenter", e => {
        location.href = "o1.html";
    });
    
    document
      .querySelector("#g3")
      .addEventListener("mouseenter", e => {
        location.href = "g3.html";
    });
    
    document
      .querySelector("#g5")
      .addEventListener("mouseenter", e => {
        location.href = "g5.html";
    });
    
    <!--videos-->
    document
      .querySelector("#g2")
      .addEventListener("mouseenter", e => {
        location.href = "../videos/g2.html";
    });
    

    

    
  </script>
    
 
</html>
