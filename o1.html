<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Location </title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script> <!-- Reference Video 3-->
  </head>
  
  <body>

    <a-scene>
      <!--adding cursor to screen-->
      <a-camera id="myCamera" zoom ="0.8">
        <a-cursor intersection-spawn="Event: click; mixin;voxel;" colour="red"> 
        </a-cursor>
      </a-camera>
      
      <!--background-->
      <a-sky src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/074_topofsteps_somepeople.jpg?v=1698964827198" rotation="0 -130 0"></a-sky>
      
    
      <!--Spheres with other locations-->
      <a-sphere id="o2" src="" position="4 3 -13"></a-sphere>
      <a-sphere id="o3" src="" position="4 1 -13"></a-sphere>
      <a-sphere id="o4" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/079_bottomofsteps_somepeople.jpg?v=1698964838558" position="-5 0 7"></a-sphere>
      <a-sphere id="g1" src="https://cdn.glitch.global/0ecceb09-097f-4efc-83ce-6923956c956e/003_mainfoyer_bydoor.jpg?v=1698966152686" position="5.5 2 -7"></a-sphere>
      
      
      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene> 
  
                     
      </body>   
  
  <script>
    
    document
      .querySelector("#o2")
      .addEventListener("mouseenter", e => {
        location.href = "o2.html";
    });
    
    document
      .querySelector("#o3")
      .addEventListener("mouseenter", e => {
        location.href = "o3.html";
    });
    
    document
      .querySelector("#o4")
      .addEventListener("mouseenter", e => {
        location.href = "o4.html";
    });
    
        document
      .querySelector("#g1")
      .addEventListener("mouseenter", e => {
        location.href = "g1.html";
    });

    
  </script>
    
 
</html>
